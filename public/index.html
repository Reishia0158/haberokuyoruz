<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haber Okuyoruz</title>
    <meta name="description" content="Türkiye gündemini tek ekranda oku. TRT, Habertürk, Sözcü, NTV ve daha fazlasından anlık başlıklar." />
    <meta name="theme-color" content="#e63946" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="hero">
      <div class="hero__content">
        <div class="hero__header">
          <h1>Haber Okuyoruz</h1>
          <button id="themeToggle" class="btn-icon" aria-label="Tema">☀</button>
        </div>
        <div class="controls">
          <input type="search" id="searchInput" class="search-input" placeholder="Ara..." />
          <select id="categorySelect" class="filter-select">
            <option value="">Tüm Kategoriler</option>
          </select>
          <select id="sourceSelect" class="filter-select">
            <option value="">Tüm Kaynaklar</option>
          </select>
          <button id="refreshBtn" class="btn-primary">Yenile</button>
          <button id="showFavoritesBtn" class="btn-secondary">Favoriler</button>
        </div>
        <p class="meta" id="statusText">Yükleniyor...</p>
      </div>
    </header>

    <main>
      <section id="newsList" class="news-grid"></section>
      <div id="loadingSkeleton" class="news-grid" hidden>
        <article class="news-card skeleton"><div class="skeleton__line"></div><div class="skeleton__line"></div><div class="skeleton__line short"></div></article>
        <article class="news-card skeleton"><div class="skeleton__line"></div><div class="skeleton__line"></div><div class="skeleton__line short"></div></article>
        <article class="news-card skeleton"><div class="skeleton__line"></div><div class="skeleton__line"></div><div class="skeleton__line short"></div></article>
      </div>
      <div class="pagination" id="pagination" hidden>
        <button id="prevBtn" class="pagination__btn" disabled>← Önceki</button>
        <span class="pagination__info" id="pageInfo"></span>
        <button id="nextBtn" class="pagination__btn">Sonraki →</button>
      </div>
      <div class="empty-state" id="emptyState" hidden>
        <p>Aradığınız kriterlere uygun haber bulunamadı.</p>
      </div>
    </main>

    <template id="newsCardTemplate">
      <article class="news-card">
        <div class="news-card__header">
          <span class="category-badge"></span>
          <span class="source"></span>
          <span class="time"></span>
          <button class="favorite-btn" aria-label="Favori">♡</button>
        </div>
        <h2 class="title"></h2>
        <div class="ai-summary" hidden>
          <p class="ai-summary__text"></p>
        </div>
        <p class="summary"></p>
        <a class="cta" target="_blank" rel="noopener noreferrer">Devamı →</a>
      </article>
    </template>


    <footer>
      <p>
        Haberler ilgili yayın kuruluşunun RSS kaynaklarından alınır. Özetler otomatik oluşturulur; doğrulamak için her
        zaman kaynağa gidin.
      </p>
    </footer>

    <script src="/app.js" type="module"></script>
  </body>
</html>
